<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="BookingDetails.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좌석 선택</title>
  </head>
  <body>
    <div class="header">
      <h1>선택 내역을 확인하세요</h1>
    </div>
    <main class="main_container">
      <div class="left_information">
        <div>
          <h1 class="startTerminal">출발터미널</h1>
          <h1>동서울</h1>
        </div>

        <div>
          <h1 class="info2">도착지선택</h1>
          <h1>&nbsp;</h1>
        </div>

        <div>
          <h1 class="info3">출발일선택</h1>
          <h1>&nbsp;</h1>
        </div>

        <div>
          <h1 class="info4">출발시간선택</h1>
          <h1>&nbsp;</h1>
        </div>
      </div>

      <div class="main_content">
        <div class="content_header">
          <h1>티켓 내역 확인하기</h1>
        </div>

        <div class="booking_details">
          <div class="form_group">
            <label>출발지</label>
            <span>동서울</span>
          </div>
          <div class="form_group">
            <label>도착지</label>
            <span>부산해운대</span>
          </div>
          <div class="form_group">
            <label>출발일자</label>
            <span>2022-11-25</span>
          </div>
          <div class="form_group">
            <label>출발시간</label>
            <span>10:50</span>
          </div>
          <div class="form_group">
            <label>버스등급</label>
            <span>우등</span>
          </div>
          <div class="form_group">
            <label>버스회사</label>
            <span>경남고속뉴부산</span>
          </div>
          <div class="form_group">
            <label>매수</label>
            <span>1</span>
          </div>
          <div class="form_group">
            <label>요금(원금액)</label>
            <span>39,300</span>
          </div>
          <div class="form_group full-width">
            <label>요금정보</label>
            <span>어른(1)</span>
          </div>
          <div class="form_group full-width">
            <label>좌석</label>
            <span>22</span>
          </div>
          <div class="form_group full-width">
            <label>경유지</label>
            <span>동서울 → 양산 → 부산해운대</span>
          </div>

          <div class="payment_btn">
            <button>카드결제</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
